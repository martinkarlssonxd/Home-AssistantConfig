system_view:
  view: yes
  name: 'System'
  icon: mdi:security
  entities:
    - group.system_links
    - group.system_info
    - group.system_network
    - group.system_monitor
    - group.system_version
    - group.system_units

system_links:
  name: 'Länkar'
  entities:
    - weblink.router
    - weblink.github_ha_config
    - weblink.travis_ci

system_monitor:
  name: 'Monitor'
  entities:
    - sensor.cpu_temp
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.ram_free
    - sensor.last_boot
    - sensor.pi_uptime

system_network:
  name: 'Nätverk'
  entities:
    - sensor.received_eth0
    - sensor.sent_eth0
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.current_external_ip_adress
    - sensor.stored_external_ip_adress

system_info:
  name: 'Info'
  entities:
    - sensor.plex
    - sensor.ssl_certificate_expiry

system_version:
  name: 'Version'
  entities:
    - sensor.current_ha_version
    - sensor.installed_ha_version

system_units:
  name: 'Enheter'
  entities:
    - sensor.askassiphone
    - sensor.martinappletv
    - sensor.martins_ipad
    - sensor.martins_iphone
    - sensor.martinsmbp2
    - sensor.martinyamaha
    - sensor.pepplanx
    - sensor.ps4
    - sensor.samsungtv
    - sensor.raspberrypi