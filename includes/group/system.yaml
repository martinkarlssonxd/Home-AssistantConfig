system_view:
  view: yes
  name: 'System'
  icon: mdi:security
  entities:
    - group.system_links
    - group.system_info
    - group.system_network
    - group.system_monitor
    - group.system_version

system_links:
  name: 'Länkar'
  entities:
    - weblink.router

system_monitor:
  name: 'Monitor'
  entities:
    - sensor.cpu_temp
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.ram_free
    - sensor.last_boot
    - sensor.pi_uptime

system_network:
  name: 'Nätverk'
  entities:
    - sensor.received_eth0
    - sensor.sent_eth0
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.current_external_ip_adress
    - sensor.stored_external_ip_adress

system_info:
  name: 'Info'
  entities:
    - sensor.plex

system_version:
  name: 'Version'
  entities:
    - sensor.current_ha_version
    - sensor.installed_ha_version