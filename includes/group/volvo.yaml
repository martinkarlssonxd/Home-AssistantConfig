volvo_view:
  view: yes
  name: 'VolvoOnCall'
  icon: mdi:car
  entities:
    - group.volvooncall_warnings
    - group.volvooncall_status
    - group.volvooncall_dashboard
    - group.volvooncall_lock
    - group.volvooncall_heater

volvooncall_warnings:
  name: 'Varningar'
  entities:
    - sensor.v60_brake_fluid
    - sensor.v60_bulbs
    - sensor.v60_service
    - sensor.v60_washer_fluid

volvooncall_status:
  name: 'Status'
  entities:
    - sensor.v60_doors
    - sensor.v60_windows

volvooncall_dashboard:
  name: 'Instrumentpanel'
  entities:
    - sensor.v60_fuel
    - sensor.v60_fuel_2
    - sensor.v60_odometer
    - sensor.v60_range

volvooncall_lock:
  name: 'Lås'
  entities:
    - lock.v60_lock

volvooncall_heater:
  name: 'Parkeringsvärmare'
  entities:
    - switch.v60_heater